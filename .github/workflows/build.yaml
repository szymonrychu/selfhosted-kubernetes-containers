name: "Containers Build"

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  changes:
    name: Get changes
    runs-on: ubuntu-22.04
    outputs:
      changed_containers: ${{ steps.changed_containers.outputs.changed_containers }}
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Get all test, doc and src files that have changed
      id: changed_files
      uses: tj-actions/changed-files@d6e91a2266cdb9d62096cebf1e8546899c6aa18f # v45
      with:
        json: true
        escape_json: false
        dir_names: true
        dir_names_max_depth: 2
    - name: Filter release names
      id: changed_containers
      run: |
        ./.github/filter_paths.py '${{ steps.changed_files.outputs.all_changed_files }}' >> "$GITHUB_OUTPUT"


  build:
    name: Build
    runs-on: ubuntu-22.04
    needs:
    - changes
    strategy:
      matrix:
        container_path: ${{ fromJson(needs.changes.outputs.changed_containers) }}
      fail-fast: false
    if: needs.changes.outputs.changed_containers != '[]'
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Login to GHCR
      uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
      if: github.event_name != 'pull_request'
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Prepare
      id: prep
      run: |
        echo "container=$(basename ${{ matrix.container_path }})" >> "$GITHUB_OUTPUT"
        echo "version=$(cat ${{ matrix.container_path }}/VERSION)" >> "$GITHUB_OUTPUT"
        echo "short_sha=$(echo "${GITHUB_SHA}" | cut -c1-8)" >> "$GITHUB_OUTPUT"

    # Push if not a PR, otherwise just test the build process for all requested platforms
    - name: Build and Push
      id: push
      uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991 # v6
      with:
        context: ${{ matrix.container_path }}/
        platforms: linux/amd64
        file: ${{ matrix.container_path }}/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/${{ steps.prep.outputs.container }}:v${{ steps.prep.outputs.version }}
          ghcr.io/${{ github.repository_owner }}/${{ steps.prep.outputs.container }}:${{ steps.prep.outputs.version }}
          ghcr.io/${{ github.repository_owner }}/${{ steps.prep.outputs.container }}:${{ steps.prep.outputs.short_sha }}
  
  container-build-complete:
    needs: [build]
    name: Container Build Completed
    runs-on: ubuntu-latest
    steps:
      - name: complete message
        run: echo "Container Build and Tests Completed Successfully"
